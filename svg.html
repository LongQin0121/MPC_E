<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="600" height="400"
     viewBox="0 0 100 100"
     font-family="sans-serif">
  <!-- 标题 -->
  <text x="50" y="95" text-anchor="middle" font-size="5">
    动态障碍与局部路径重规划图
  </text>

  <!-- 主绘图区域：将坐标系原点移动到 (0,95)，并沿 Y 轴翻转 -->
  <g transform="translate(0,95) scale(1,-1)">

    <!-- 网格线 -->
    <g stroke="#cccccc" stroke-width="0.2">
      <!-- 垂直线 -->
      <line x1="0"   y1="0" x2="0"   y2="80"/>
      <line x1="10"  y1="0" x2="10"  y2="80"/>
      <line x1="20"  y1="0" x2="20"  y2="80"/>
      <line x1="30"  y1="0" x2="30"  y2="80"/>
      <line x1="40"  y1="0" x2="40"  y2="80"/>
      <line x1="50"  y1="0" x2="50"  y2="80"/>
      <line x1="60"  y1="0" x2="60"  y2="80"/>
      <line x1="70"  y1="0" x2="70"  y2="80"/>
      <line x1="80"  y1="0" x2="80"  y2="80"/>
      <line x1="90"  y1="0" x2="90"  y2="80"/>
      <line x1="100" y1="0" x2="100" y2="80"/>
      <!-- 水平线 -->
      <line x1="0" y1="0"  x2="100" y2="0"/>
      <line x1="0" y1="10" x2="100" y2="10"/>
      <line x1="0" y1="20" x2="100" y2="20"/>
      <line x1="0" y1="30" x2="100" y2="30"/>
      <line x1="0" y1="40" x2="100" y2="40"/>
      <line x1="0" y1="50" x2="100" y2="50"/>
      <line x1="0" y1="60" x2="100" y2="60"/>
      <line x1="0" y1="70" x2="100" y2="70"/>
      <line x1="0" y1="80" x2="100" y2="80"/>
    </g>

    <!-- 坐标轴 -->
    <line x1="0"   y1="0"  x2="100" y2="0"  stroke="black" stroke-width="0.5"/>
    <line x1="0"   y1="0"  x2="0"   y2="80" stroke="black" stroke-width="0.5"/>

    <!-- 动态障碍（红色圆圈）-->
    <circle cx="30" cy="20" r="10" stroke="red"   stroke-width="2" fill="none"/>
    <circle cx="30" cy="40" r="10" stroke="red"   stroke-width="2" fill="none"/>

    <!-- 初始路径（蓝色实线）-->
    <path d="
      M10,70
      C15,65 25,60 35,70
      S60,80 70,60
      C75,50 65,35 80,30
      S90,50 90,50
    " fill="none" stroke="blue" stroke-width="2"/>

    <!-- 重规划路径（绿色虚线）-->
    <path d="
      M60,30
      C65,25 75,25 85,30
      M60,20
      C65,15 75,15 85,20
    " fill="none" stroke="green" stroke-width="2" stroke-dasharray="3,3"/>

  </g>

  <!-- 坐标刻度与标签（不随 Y 翻转）-->
  <g font-size="3" fill="black">
    <!-- X 轴刻度 -->
    <text x="0"   y="98" text-anchor="middle">0</text>
    <text x="10"  y="98" text-anchor="middle">10</text>
    <text x="20"  y="98" text-anchor="middle">20</text>
    <text x="30"  y="98" text-anchor="middle">30</text>
    <text x="40"  y="98" text-anchor="middle">40</text>
    <text x="50"  y="98" text-anchor="middle">50</text>
    <text x="60"  y="98" text-anchor="middle">60</text>
    <text x="70"  y="98" text-anchor="middle">70</text>
    <text x="80"  y="98" text-anchor="middle">80</text>
    <text x="90"  y="98" text-anchor="middle">90</text>
    <text x="100" y="98" text-anchor="middle">100</text>
    <!-- Y 轴刻度 -->
    <text x=" -2" y="15" text-anchor="end">10</text>
    <text x=" -2" y="25" text-anchor="end">20</text>
    <text x=" -2" y="35" text-anchor="end">30</text>
    <text x=" -2" y="45" text-anchor="end">40</text>
    <text x=" -2" y="55" text-anchor="end">50</text>
    <text x=" -2" y="65" text-anchor="end">60</text>
    <text x=" -2" y="75" text-anchor="end">70</text>
    <text x=" -2" y="85" text-anchor="end">80</text>
    <text x=" -2" y="95" text-anchor="end">100</text>
    <!-- 坐标轴名称 -->
    <text x="50"  y="102" text-anchor="middle">x</text>
    <text x="-10" y="50" transform="rotate(-90,-10,50)" text-anchor="middle">y</text>
  </g>

  <!-- 图例 -->
  <g font-size="3" fill="black">
    <!-- 背景框 -->
    <rect x="60" y="5" width="35" height="20" fill="white" stroke="none"/>
    <!-- 初始路径 -->
    <line x1="62" y1="20" x2="74" y2="20" stroke="blue"  stroke-width="2"/>
    <text x="76" y="22" text-anchor="start">初始路径</text>
    <!-- 动态障碍 -->
    <circle cx="68" cy="14" r="3" stroke="red"  stroke-width="2" fill="none"/>
    <text x="76" y="16" text-anchor="start">动态障碍</text>
    <!-- 重规划路径 -->
    <line x1="62" y1="12" x2="74" y2="12" stroke="green" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="76" y="14" text-anchor="start">重规划路径</text>
  </g>
</svg>
